<!-- src/app/profile/library-layout/library-layout.component.html -->
<div class="mb-6 border-b border-coffee-brown/10">
  <div class="flex flex-wrap -mb-px">
    <a *ngFor="let tab of tabs"
       [routerLink]="tab.href"
       class="flex items-center mr-6 py-2 border-b-2 text-sm font-medium"
       [ngClass]="{
         'border-primary text-foreground': isActive(tab.href),
         'border-transparent text-muted-foreground hover:text-foreground hover:border-coffee-brown/20': !isActive(tab.href)
       }">
      <lucide-icon [name]="tab.iconName" class="mr-2" [size]="16" />
      {{ tab.label }}
    </a>
  </div>
</div>

<!-- where the child content is rendered -->
<router-outlet></router-outlet>
