<div class="container mx-auto px-4 py-6">
  <!-- COVER + AVATAR (igual que tenías) -->
  <div class="relative mb-6"></div>

  <div class="grid grid-cols-1 lg:grid-cols-[250px_1fr] gap-6">

    <!-- ← Aquí va tu left column -->
    <aside class="space-y-6">
      <!-- Avatar y datos básicos -->
      <div class="bg-coffee-cream rounded-lg p-6 border border-coffee-brown/10 text-center">
        <img [src]="user?.profilePictureUrl || avatar" alt="Foto de perfil" class="w-32 h-32 rounded-full object-cover mx-auto">

        <h2 class="font-press-start text-lg">{{ user?.username }}</h2>
        <p class="text-sm text-muted-foreground">Miembro desde {{ user?.registrationDate
          | date:'dd \'de\' MMMM \'de\' yyyy'
          }}</p>
        <div class="flex justify-around mt-4">
          <div>
            <p class="text-xl font-medium">{{ numberOfGames??0 }}</p>
            <p class="text-xs">Games</p>
          </div>
          <div>
            <p class="text-xl font-medium">{{ numberOfFavourites??0 }}</p>
            <p class="text-xs">Wishlist</p>
          </div>
        </div>
        <button class="mt-4 btn-outline w-full">Edit Profile</button>
      </div>

      <!-- Sidebar nav -->
      <aside class="bg-coffee-cream rounded-lg p-4 border border-coffee-brown/10 space-y-4">
        <ul class="space-y-2">
          <li>
            <a routerLink="/profile" routerLinkActive="font-medium text-foreground" class="flex items-center p-2 rounded hover:bg-coffee-brown/10">
              <lucide-icon name="user" class="mr-3" [size]="18"></lucide-icon>
              Mi Cuenta
            </a>
          </li>
          <li>
            <a routerLink="/profile/library/orders" routerLinkActive="font-medium text-foreground" class="flex items-center p-2 rounded hover:bg-coffee-brown/10">
              <lucide-icon name="shopping-cart" class="mr-3" [size]="18"></lucide-icon>
              Mis Pedidos
            </a>
          </li>
          <li>
            <a routerLink="/profile/library" routerLinkActive="font-medium text-foreground" class="flex items-center p-2 rounded hover:bg-coffee-brown/10">
              <lucide-icon name="box" class="mr-3" [size]="18"></lucide-icon>
              Mi Biblioteca
            </a>
          </li>
          <li>
            <a routerLink="/profile/library/wishlist" routerLinkActive="font-medium text-foreground" class="flex items-center p-2 rounded hover:bg-coffee-brown/10">
              <lucide-icon name="heart" class="mr-3" [size]="18"></lucide-icon>
              Favoritos
            </a>
          </li>
          <li>
            <a routerLink="/profile/settings" routerLinkActive="font-medium text-foreground" class="flex items-center p-2 rounded hover:bg-coffee-brown/10">
              <lucide-icon name="settings" class="mr-3" [size]="18"></lucide-icon>
              Ajustes
            </a>
          </li>
          <li>
            <a (click)="logout()" class="flex items-center p-2 rounded text-destructive hover:bg-destructive/10">
              <lucide-icon name="log-out" class="mr-3" [size]="18"></lucide-icon>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </aside>
    </aside>

    <!-- → Aquí va el contenido de la pestaña activa -->
    <main>
      <div class="pt-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
