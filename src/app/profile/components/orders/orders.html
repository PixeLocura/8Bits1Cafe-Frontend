<!-- src/app/profile/orders/orders.component.html -->
<section class="bg-coffee-cream rounded-lg p-6 border border-coffee-brown/10 space-y-4">
  <h2 class="text-lg font-press-start mb-4">Order History</h2>

  <!-- if there are orders, show them… -->
  <ng-container *ngIf="orders && orders.length > 0; else noOrders">
    <div *ngFor="let o of orders"
         class="flex items-center justify-between p-4 bg-[#F2EFDF] rounded-lg">
      <div class="space-y-1">
        <p class="font-medium">{{ o.details.transactionId.split('-')[0] }}</p>
        <p class="text-sm text-muted-foreground">{{ o.transactionDate | date:'dd \'de\' MMMM \'de\' yyyy' }}</p>
      </div>

      <span
        class="px-3 py-1 rounded-full text-xs font-medium bg-green-500 text-white">
        Completed
      </span>

      <div class="text-right space-y-1">
        <p class="font-medium">${{ o.totalPrice.toFixed(2) }}</p>
        <p class="text-xs text-muted-foreground">
          {{ o.details.gameId.split("-")[0] }} item
        </p>
      </div>

      <button class="btn btn-outline">View Order</button>
    </div>
  </ng-container>

  <!-- …otherwise show this message -->
  <ng-template #noOrders>
    <p class="text-center text-muted-foreground italic">
      No tienes órdenes hechas
    </p>
  </ng-template>
</section>
