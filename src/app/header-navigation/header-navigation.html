<header class="shadow-sm border-b border-gray-200 bg-[rgba(255,251,242,0.5)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="relative flex items-center">
        <img src="assets/logo.svg" alt="8Bits1Cafe Logo" class="h-8" />

        <div class="hidden md:block">
          <div class="absolute w-2 h-2 bg-coffee-terracotta/60 rounded-full -top-0 right-2 animate-coffee-steam"></div>
          <div class="absolute w-2 h-2 bg-coffee-terracotta/60 rounded-full -top-2 right-3 animate-coffee-steam delay-300"></div>
          <div class="absolute w-2 h-2 bg-coffee-terracotta/60 rounded-full -top-4 right-4 animate-coffee-steam delay-150"></div>
        </div>
      </div>


      <!-- Navigation Links -->
      <nav class="hidden md:flex items-center space-x-16">
        <a href="#"
          class="flex items-center space-x-1 text-[#464039] hover:text-orange-500 transition-colors duration-200">
          <svg width="16" height="17" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="inline-block align-middle relative -mt-0.5">
            <path
              d="M13.625 20.875V12.5417C13.625 12.2654 13.5153 12.0004 13.3199 11.8051C13.1246 11.6097 12.8596 11.5 12.5833 11.5H8.41667C8.1404 11.5 7.87545 11.6097 7.6801 11.8051C7.48475 12.0004 7.375 12.2654 7.375 12.5417V20.875M1.125 9.41667C1.12493 9.11361 1.19097 8.81419 1.31853 8.53929C1.44609 8.26439 1.63208 8.02062 1.86354 7.825L9.15521 1.57604C9.53123 1.25824 10.0077 1.08388 10.5 1.08388C10.9923 1.08388 11.4688 1.25824 11.8448 1.57604L19.1365 7.825C19.3679 8.02062 19.5539 8.26439 19.6815 8.53929C19.809 8.81419 19.8751 9.11361 19.875 9.41667V18.7917C19.875 19.3442 19.6555 19.8741 19.2648 20.2648C18.8741 20.6555 18.3442 20.875 17.7917 20.875H3.20833C2.6558 20.875 2.12589 20.6555 1.73519 20.2648C1.34449 19.8741 1.125 19.3442 1.125 18.7917V9.41667Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="font-normal text-sm font-nunito leading-none align-middle">Home</span>
        </a>
        <a href="/buscar-juegos"
          class="flex items-center space-x-1 text-[#464039] hover:text-orange-500 transition-colors duration-200">
          <svg width="18" height="18" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="inline-block align-middle" style="vertical-align: middle;">
            <path
              d="M6.81266 7.33333C7.10031 7.33333 7.3335 7.10014 7.3335 6.8125C7.3335 6.52485 7.10031 6.29166 6.81266 6.29166C6.52501 6.29166 6.29183 6.52485 6.29183 6.8125C6.29183 7.10014 6.52501 7.33333 6.81266 7.33333Z"
              fill="#464039" />
            <path
              d="M12.1106 1.69374C11.72 1.30302 11.1902 1.08345 10.6377 1.08333H3.16683C2.6143 1.08333 2.08439 1.30282 1.69369 1.69352C1.30299 2.08422 1.0835 2.61413 1.0835 3.16666V10.6375C1.08361 11.19 1.30318 11.7198 1.69391 12.1104L10.7606 21.1771C11.234 21.6475 11.8744 21.9116 12.5418 21.9116C13.2093 21.9116 13.8496 21.6475 14.3231 21.1771L21.1772 14.3229C21.6477 13.8495 21.9118 13.2091 21.9118 12.5417C21.9118 11.8742 21.6477 11.2339 21.1772 10.7604L12.1106 1.69374Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M6.81266 7.33333C7.10031 7.33333 7.3335 7.10014 7.3335 6.8125C7.3335 6.52485 7.10031 6.29166 6.81266 6.29166C6.52501 6.29166 6.29183 6.52485 6.29183 6.8125C6.29183 7.10014 6.52501 7.33333 6.81266 7.33333Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="font-normal text-sm font-nunito leading-none align-middle">Tienda</span>
        </a>
        <a href="/categories"
          class="flex items-center space-x-1 text-[#464039] hover:text-orange-500 transition-colors duration-200">
          <svg width="16" height="18" viewBox="0 0 21 23" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="inline-block align-middle" style="vertical-align: middle;">
            <path
              d="M10.5 21.9167V11.5M10.5 11.5C10.1355 11.5 9.77742 11.4046 9.46146 11.2229L1.4375 6.29166M10.5 11.5C10.8645 11.5 11.2226 11.4046 11.5385 11.2229L19.5625 6.29166M5.8125 3.44791L15.1875 8.81249M9.45833 21.6354C9.77504 21.8183 10.1343 21.9145 10.5 21.9145C10.8657 21.9145 11.225 21.8183 11.5417 21.6354L18.8333 17.4687C19.1497 17.2861 19.4125 17.0234 19.5954 16.7071C19.7782 16.3908 19.8746 16.032 19.875 15.6667V7.33333C19.8746 6.96799 19.7782 6.60917 19.5954 6.29287C19.4125 5.97657 19.1497 5.71391 18.8333 5.53124L11.5417 1.36458C11.225 1.18173 10.8657 1.08546 10.5 1.08546C10.1343 1.08546 9.77504 1.18173 9.45833 1.36458L2.16667 5.53124C1.85027 5.71391 1.58748 5.97657 1.40465 6.29287C1.22182 6.60917 1.12537 6.96799 1.125 7.33333V15.6667C1.12537 16.032 1.22182 16.3908 1.40465 16.7071C1.58748 17.0234 1.85027 17.2861 2.16667 17.4687L9.45833 21.6354Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="font-normal text-sm font-nunito leading-none align-middle">Categorías</span>
        </a>
      </nav>

      <!-- Right Side Icons -->
      <div class="flex items-center space-x-6 ml-4">
        <!-- Search Icon -->
        <button
          class="text-gray-600 hover:text-orange-500 transition-colors duration-200 flex items-center justify-center w-6 h-6 relative"
          (click)="onSearchClick()">
          <svg width="20" height="20" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5">
            <path
              d="M19.875 19.875L15.3438 15.3438M17.7917 9.45833C17.7917 14.0607 14.0607 17.7917 9.45833 17.7917C4.85596 17.7917 1.125 14.0607 1.125 9.45833C1.125 4.85596 4.85596 1.125 9.45833 1.125C14.0607 1.125 17.7917 4.85596 17.7917 9.45833Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Favorites/Heart Icon -->
        <button
          class="text-gray-600 hover:text-orange-500 transition-colors duration-200 flex items-center justify-center w-6 h-6 relative"
          (click)="onFavoritesClick()">
          <svg width="20" height="18" viewBox="0 0 25 22" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5">
            <path
              d="M21.7084 2.80208C21.1763 2.26979 20.5446 1.84754 19.8494 1.55946C19.1541 1.27137 18.4089 1.12309 17.6563 1.12309C16.9037 1.12309 16.1585 1.27137 15.4632 1.55946C14.7679 1.84754 14.1362 2.26979 13.6042 2.80208L12.5 3.90624L11.3959 2.80208C10.3212 1.7274 8.86362 1.12365 7.34379 1.12365C5.82397 1.12365 4.36639 1.7274 3.29171 2.80208C2.21703 3.87676 1.61328 5.33433 1.61328 6.85416C1.61328 8.37399 2.21703 9.83156 3.29171 10.9062L12.5 20.1146L21.7084 10.9062C22.2407 10.3742 22.6629 9.74251 22.951 9.04724C23.2391 8.35197 23.3874 7.60675 23.3874 6.85416C23.3874 6.10157 23.2391 5.35635 22.951 4.66108C22.6629 3.96581 22.2407 3.33412 21.7084 2.80208Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Shopping Cart Icon with Badge -->
        <app-cart-icon [itemCount]="cartItemCount"></app-cart-icon>
        <!-- User Profile Icon -->
        <button
          class="text-gray-600 hover:text-orange-500 transition-colors duration-200 flex items-center justify-center w-6 h-6 relative"
          (click)="onProfileClick()">
          <svg width="18" height="20" viewBox="0 0 17 21" fill="none" xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5">
            <path
              d="M15.7918 19.875V17.7917C15.7918 16.6866 15.3528 15.6268 14.5714 14.8454C13.79 14.064 12.7302 13.625 11.6252 13.625H5.37516C4.27009 13.625 3.21029 14.064 2.42888 14.8454C1.64748 15.6268 1.2085 16.6866 1.2085 17.7917V19.875M12.6668 5.29167C12.6668 7.59285 10.8013 9.45833 8.50016 9.45833C6.19898 9.45833 4.3335 7.59285 4.3335 5.29167C4.3335 2.99048 6.19898 1.125 8.50016 1.125C10.8013 1.125 12.6668 2.99048 12.6668 5.29167Z"
              stroke="#464039" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-600 hover:text-orange-500 w-6 h-6 flex items-center justify-center"
          (click)="toggleMobileMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6H20M4 12H20M4 18H20" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-gray-200">
        <a href="#"
          class="flex items-center space-x-2 px-3 py-2 text-gray-700 hover:text-orange-500 hover:bg-gray-50 rounded-md">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" />
          </svg>
          <span>Home</span>
        </a>
        <a href="/buscar-juegos"
          class="flex items-center space-x-2 px-3 py-2 text-gray-700 hover:text-orange-500 hover:bg-gray-50 rounded-md">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2L2 7V10C2 16 6 20.5 12 22C18 20.5 22 16 22 10V7L12 2Z" />
          </svg>
          <span>Tienda</span>
        </a>
        <a href="/categories"
          class="flex items-center space-x-2 px-3 py-2 text-gray-700 hover:text-orange-500 hover:bg-gray-50 rounded-md">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M4 6H2V20C2 21.1 2.9 22 4 22H18V20H4V6M20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2M20 16H8V4H20V16Z" />
          </svg>
          <span>Categorías</span>
        </a>
      </div>
    </div>
  </div>
</header>
