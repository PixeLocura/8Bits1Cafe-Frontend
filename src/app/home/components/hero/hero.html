<!-- features/home/components/hero/hero.component.html -->
<section class="relative bg-gradient-to-b from-coffee-yellow/30 to-coffee-cream py-16">
  <div class="container mx-auto px-4 flex flex-col lg:flex-row items-center gap-10">

    <!-- Text -->
    <div class="flex-1 text-center lg:text-left">
      <span class="inline-block bg-primary text-white px-3 py-1 text-sm font-press-start rounded">Game of the Day</span>
      <h1 class="mt-4 text-3xl md:text-4xl font-press-start text-coffee-brown leading-tight">
        {{ deal?.title }}
      </h1>

      <div class="mt-4 flex justify-center lg:justify-start items-center space-x-6 text-sm text-coffee-brown">
        <div class="flex items-center">
          <lucide-icon name="star" class="w-4 h-4 text-yellow-500 mr-1"></lucide-icon>
          <span>{{ deal?.rating }} Rating</span>
        </div>
        <div class="flex items-center">
          <lucide-icon name="tag" class="w-4 h-4 text-primary mr-1"></lucide-icon>
<!--          <span>{{ deal?.genres.join(', ') }}</span>-->
        </div>
      </div>

      <p class="mt-6 max-w-lg mx-auto lg:mx-0 text-base">{{ deal?.description }}</p>

      <div class="mt-6 inline-block bg-coffee-yellow/50 p-4 rounded-lg">
        <div class="flex items-center justify-center mb-1 space-x-2">
          <span class="text-lg line-through text-muted-foreground">{{ deal?.price }}</span>
          <span class="text-2xl font-bold text-primary">{{ ((deal?.price??0 )* 0.8).toFixed(2) }}</span>
          <span class="bg-primary text-white px-2 py-0.5 text-xs font-press-start rounded">{{ '20%' }} OFF</span>
        </div>
        <div class="text-sm text-coffee-brown">Deal ends in: {{ '23:59:59' }}</div>
      </div>

      <div class="mt-6 flex flex-col sm:flex-row justify-center lg:justify-start gap-4">
        <button class="px-6 py-3 bg-primary text-white font-press-start inline-flex items-center rounded hover:bg-primary-dark transition">
          <lucide-icon name="shopping-cart" class="w-4 h-4 mr-2"></lucide-icon>
          Add to Cart
        </button>
        <a [routerLink]="['/games', deal?.id]">
          <button class="px-6 py-3 border border-coffee-brown/20 bg-coffee-cream text-coffee-brown font-medium rounded hover:shadow">
            View Details
          </button>
        </a>
      </div>
    </div>

    <!-- Image -->
    <div class="flex-1 relative">
      <div class="aspect-w-4 aspect-h-3 overflow-hidden rounded-lg shadow-lg">
        <img
          [src]="'https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'"
          [alt]="deal?.title"
          class="object-cover w-full h-full aspect-[4/3]"
        />

        <div class="absolute top-4 right-4 transform rotate-12 bg-primary text-white font-press-start text-sm px-3 py-1.5 rounded-sm">
          HOT DEAL
        </div>
      </div>
      <!-- little decorative squares -->
      <div class="absolute -bottom-2 -left-2 w-10 h-10 bg-coffee-yellow rounded-sm"></div>
      <div class="absolute -top-2 -right-2 w-8 h-8 bg-coffee-terra rounded-sm"></div>
    </div>
  </div>

  <!-- background pixels -->
  <div class="absolute bottom-0 left-0 w-8 h-8 bg-coffee-yellow translate-y-1/2 rounded-sm"></div>
  <div class="absolute top-1/4 right-10 w-6 h-6 bg-primary -translate-y-1/2 rounded-sm"></div>
  <div class="absolute bottom-1/4 left-1/3 w-4 h-4 bg-coffee-terra translate-y-1/2 rounded-sm"></div>
</section>
