<footer class="bg-[#F4F0E6] mt-auto">
  <div class="container mx-auto px-4 pt-12 pb-8">
    <!-- Main Footer Content -->
    <div class="flex flex-col lg:flex-row lg:justify-between mb-8">
      <!-- Logo and Description Section -->
      <div class="lg:w-1/3 mb-8 lg:mb-0 lg:pr-12">
        <div class="relative inline-block">
          <img src="assets/logo.svg" alt="Logo de taza" class="h-8" />
        
          <!-- Humito saliendo del borde derecho de la taza -->
          <div class="absolute w-2 h-2 bg-[#E5A277]/60 rounded-full top-0 left-[91%] animate-coffee-steam"></div>
          <div class="absolute w-2 h-2 bg-[#E5A277]/60 rounded-full top-1 left-[93%] animate-coffee-steam delay-300"></div>
          <div class="absolute w-2 h-2 bg-[#E5A277]/60 rounded-full top-2 left-[92%] animate-coffee-steam delay-150"></div>
        </div>
        
        
        
        <p class="text-[#CCB396] font-[Nunito] text-[18px] font-medium">{{ description }}</p>
      </div>

      <!-- Footer Columns -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-6 lg:w-2/3 lg:pl-16 lg:justify-items-end">
        @for (column of footerColumns; track column.title) {
        <div class="space-y-3">
          <h3 class="text-[#C2A382] font-['Press_Start_2P'] text-[18px]">{{ column.title }}</h3>
          <ul class="space-y-2">
            @for (link of column.links; track link.url) {
            <li>
              <a [routerLink]="link.url"
                class="text-[#D1BAA0] font-[Nunito] font-medium text-[18px] tracking-[0.7px] hover:text-[#FF6B6B] transition-colors duration-200">
                {{ link.text }}
              </a>
            </li>
            }
          </ul>
        </div>
        }
      </div>
    </div>

      class="border-t-2 border-[#F2E9DC] pt-8 mt-8 flex flex-col md:flex-row justify-between items-center text-gray-600 text-sm">
