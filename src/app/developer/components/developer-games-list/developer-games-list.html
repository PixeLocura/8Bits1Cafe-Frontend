<div class="p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (game of games; track game.title) {
    <app-game-card [game]="game"></app-game-card>
    }
    @if (games.length === 0) {
    <div class="col-span-full text-center font-[Nunito] text-[#7F776C] py-8">
      No hay juegos disponibles
    </div>
    }
  </div>
</div>
